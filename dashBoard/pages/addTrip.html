            <div class="container-fluid py-4">
                <form>
                    <div class="form-row d-flex gap-4">
                        <div class="form-group col-md-6">
                            <label for="tourName">Tour Name</label>
                            <input type="text" class="form-control" id="tourName" placeholder="Enter Tour Name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="distination">Distination</label>
                            <input type="text" class="form-control" id="distination" placeholder="ex : Canada" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="discription">Description</label>
                        <input type="text" class="form-control" id="discription" />
                    </div>
                    <div class="form-row d-flex gap-4">
                        <div class="form-group col">
                            <label for="toutDate">Date</label>
                            <input type="date" class="form-control" id="toutDate" />
                        </div>
                        <div class="form-group col">
                            <label for="toutTime">Time</label>
                            <input type="time" class="form-control" id="toutTime" />
                        </div>
                        <div class="form-group col">
                            <label for="tourDuration">Duration</label>
                            <input type="number" class="form-control" id="tourDuration" placeholder="ex : 3" />
                        </div>
                    </div>
                    <div class="form-row d-flex gap-4">
                        <div class="form-group col">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" />
                        </div>
                        <div class="form-group col">
                            <label for="fees">Fees</label>
                            <input type="number" class="form-control" id="fees" />
                        </div>
                        <div class="form-group col">
                            <label for="groupNumber">Group Number</label>
                            <input type="number" class="form-control" id="groupNumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="guideCheck" />
                            <label class="form-check-label" for="guideCheck"> Guide Included ? </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="Transportation">Transportation Type</label>
                            <select id="Transportation" class="form-control">
                                <option selected>Choose...</option>
                                <option>Car</option>
                                <option>Plane</option>
                                <option>Bike</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mt-5 custom-file">
                        <input type="file" class="custom-file-input" id="TourPic" />
                        <label class="custom-file-label" for="TourPic">Upload Tour Image</label>
                    </div>

                    <button type="submit" class="btn" style="background-color: #fa8b02; color: #fff; margin: 50px 0">Add Tour</button>
                </form>
            </div>
