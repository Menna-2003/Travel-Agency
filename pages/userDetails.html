<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>user Details</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/userDetails.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Open+Sans:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body style="min-height: 130vb">
        <nav class="navbar navbar-expand" id="navbar">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="../images/logo.png" alt="" width="80px" />
                </a>
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="#" class="nav-link active text-black" aria-current="page">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link text-black">About Us</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link text-black">Tour Packages</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link text-black">Contact Us</a>
                    </li>
                </ul>
                <div class="accounts">
                    <a href="#" id="log_in" class="text-black">log in</a>
                    <button type="button" class="btn text-light">Sign Up</button>
                </div>
            </div>
        </nav>
        <a href="purchase.html" class="backBtn container text-decoration-none">
            <i class="fa-solid fa-arrow-left" style="color: #b0b0b0"></i>
            <span>Back</span>
        </a>
        <div class="progress w-50 h-auto m-1">
            <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #fa8b02; height: 5px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="buttons mt-5 mb-5">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
        </div>

        <div class="container left_container d-grid justify-content-start">
            <h4 class="mb-5">Who shall we send these tickets to?</h4>
            <form action="">
                <div class="container">
                    <div class="row gap-5">
                        <div class="col">
                            <label for="name" class="d-block">Name</label>
                            <input class="mt-4 mb-4" type="text" id="name" name="name" placeholder="Enter your Name" />
                        </div>
                        <div class="col">
                            <label for="sname" class="d-block">Surname</label>
                            <input class="mt-4 mb-4" type="text" id="sname" name="sname" placeholder="Enter your Surname" />
                        </div>
                    </div>
                    <div class="row gap-5">
                        <div class="col">
                            <label for="telephone" class="d-block">Telephone Number</label>
                            <input class="mt-4 mb-4" type="tel" id="telephone" name="telephone" placeholder="Enter your Telephone Number" />
                        </div>
                        <div class="col">
                            <label for="email" class="d-block">Email Address</label>
                            <input class="mt-4 mb-4" type="email" id="email" name="email" placeholder="Enter your Email Address" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="ticketOverview p-4 d-grid">
            <h3>Your Tickets Overview</h3>
            <div class="box d-flex mt-5 gap-4">
                <img src="../images/tripPic.png" alt="" srcset="" />
                <div class="text">
                    <h5>Wine tasting In Tuscany</h5>
                    <p><i class="fa-regular fa-calendar-days"></i>FRI, 23 DEC 2022</p>
                    <p><i class="fa-regular fa-clock"></i>15:00</p>
                </div>
            </div>
            <div class="details d-grid gap-4 mt-4">
                <div class="one">
                    <div class="circleCounter">2</div>
                    <span>Adult (18+) (€32.00)</span>
                    <span class="price">€64.00</span>
                </div>
                <div class="two">
                    <div class="circleCounter">1</div>
                    <span>Adult (18+) (€32.00)</span>
                    <span class="price">€64.00</span>
                </div>
                <div class="three">
                    <div class="circleCounter">1</div>
                    <span>Adult (18+) (€32.00)</span>
                    <span class="price">€64.00</span>
                </div>
                <div class="totalPrice">
                    <span>Total Price</span>
                    <span class="price">€86.00</span>
                </div>
            </div>
            <button class="nextStepBtn w-75 mt-4"><a href="payment.html">Go to the Next Step</a></button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
