<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign up</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Open+Sans:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body style="background-color: #eee">
        <div class="card container mt-5 border-0 rounded-3" style="width: 400px">
            <h4 class="mt-4 ms-4">Login</h4>
            <form class="form-class">
                <div class="form-group m-4">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                </div>
                <div class="form-group m-4">
                    <label for="passInput">Password</label>
                    <p class="input-group">
                        <input id="passInput" class="form-control" placeholder="Your Password" name="password" type="password" size="30" aria-required="false" />
                        <span class="input-group-addon" role="button" title="veiw password" id="passBtn">
                            <i class="fa fa-eye fa-fw" aria-hidden="true"></i>
                        </span>
                    </p>
                    <small><a href="#" class="text-decoration-none text-black">forgot your password ?</a></small>
                </div>
                <button type="submit" class="btn w-75 border-0" id="signin">Sign In</button>
                <p class="text-center mt-2 mb-2">or</p>
                <button class="btn w-75" id="googlebtn"><img src="../images/icons_google.svg" alt="" srcset="" /> Sign In with google</button>
                <p class="text-center">Donâ€™t have an account ? <a href="#">Sign Up</a></p>
            </form>
        </div>
        <script>
            const PassBtn = document.querySelector("#passBtn");
            PassBtn.addEventListener("click", () => {
                const input = document.querySelector("#passInput");
                input.getAttribute("type") === "password" ? input.setAttribute("type", "text") : input.setAttribute("type", "password");

                if (input.getAttribute("type") === "text") {
                    PassBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
                } else {
                    PassBtn.innerHTML = '<i class="fa fa-eye fa-fw" aria-hidden="true"></i>';
                }
            });
        </script>
    </body>
</html>
